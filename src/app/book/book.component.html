<div class="row">
  <div class="col-md-2" *ngFor="let book of booksData">
    <div class="thumbnail" style="text-align: center">
      <a href="#">
        <img [src]='book.bookurl' [alt]='book.bookname' class="img-circle">
        <div class="caption">
          {{book.bookname}}
        </div>
      </a>
    </div>
  </div>
</div>
